<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semester 1 - Kashmir University Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #fff;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
    }
    .nav .menu a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .nav .menu a:hover {
      color: #ddd;
    }
    .hero {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      padding: 100px 40px 60px;
      text-align: center;
      flex-shrink: 0;
    }
    .hero h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.5;
      font-weight: 400;
    }
    .wave {
      position: relative;
      width: 100%;
      height: 100px;
      margin-top: -10px;
      flex-shrink: 0;
    }
    .wave svg {
      display: block;
      width: 100%;
      height: 100%;
    }
    main {
      flex-grow: 1;
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto 60px;
    }
    main input[type="search"] {
      width: 100%;
      max-width: 500px;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 25px;
      border: 2px solid #2575fc;
      outline: none;
      box-shadow: 0 0 10px rgba(37,117,252,0.25);
      margin-bottom: 40px;
      transition: border-color 0.3s ease;
    }
    main input[type="search"]:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 12px rgba(106,17,203,0.4);
    }
    ul.notes-list {
      list-style: none;
      padding-left: 0;
    }
    ul.notes-list li {
      background: #f0f4ff;
      margin-bottom: 15px;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(37,117,252,0.15);
      transition: background-color 0.3s ease;
    }
    ul.notes-list li a {
      color: #2575fc;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
    }
    ul.notes-list li:hover {
      background-color: #d1defc;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #fff;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <nav class="nav">
    <div class="logo">Eclipse</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="semesters.html">Semesters</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <header class="hero">
    <h1>Semester 3 Notes</h1>
    <p>Explore all the study notes for Semester 3. Use the search below to quickly find your required notes.</p>
  </header>

  <div class="wave">
    <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
      <path fill="#ffffff" fill-opacity="1" d="M0,224L48,213.3C96,203,192,181,288,170.7C384,160,480,160,576,170.7C672,181,768,203,864,186.7C960,171,1056,117,1152,90.7C1248,64,1344,64,1392,64L1440,64L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
    </svg>
  </div>

  <main>
    <input
      type="search"
      id="searchNotes"
      placeholder="Search notes..."
      onkeyup="filterNotes()"
      autocomplete="off"
    />
    <ul class="notes-list" id="notesList">
      <!-- Add your notes here like:
      <li><a href="#">Subject 1 Notes</a></li>
      -->
    </ul>
  </main>

  <footer>
    &copy; 2025 Kashmir University Notes. All rights reserved.
  </footer>

  <script>
    function filterNotes() {
      const input = document.getElementById('searchNotes');
      const filter = input.value.toLowerCase();
      const ul = document.getElementById('notesList');
      const li = ul.getElementsByTagName('li');
      for(let i=0; i < li.length; i++) {
        const a = li[i].getElementsByTagName('a')[0];
        const txtValue = a.textContent || a.innerText;
        li[i].style.display = txtValue.toLowerCase().includes(filter) ? '' : 'none';
      }
    }
  </script>

</body>
</html>
