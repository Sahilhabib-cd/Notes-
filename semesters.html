<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Semesters - Kashmir University Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #fff;
      color: #333;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      flex-wrap: wrap;
    }

    .nav .logo {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .nav .menu {
      display: flex;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .nav .menu a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
      font-weight: 500;
    }

    section {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
      text-align: center;
    }

    ul {
      list-style: none;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 0;
      margin-top: 20px;
      gap: 15px;
    }

    ul li {
      flex: 1 1 30%;
      text-align: center;
      background: #2575fc;
      color: #fff;
      padding: 15px 10px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    ul li:hover {
      background: #6a11cb;
    }

    ul li a {
      color: #fff;
      text-decoration: none;
      display: block;
    }

    @media (max-width: 600px) {
      .nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav .menu {
        margin-top: 10px;
        flex-direction: column;
      }

      .nav .menu a {
        margin: 5px 0;
      }

      h1 {
        font-size: 1.5rem;
      }

      ul li {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="nav">
    <div class="logo">Eclipse</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="semesters.html">Semesters</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <section>
    <h1>Select a Semester</h1>
    <ul>
      <li><a href="semester1.html">Semester 1 Notes</a></li>
      <li><a href="semester2.html">Semester 2 Notes</a></li>
      <li><a href="semester3.html">Semester 3 Notes</a></li>
      <li><a href="semester4.html">Semester 4 Notes</a></li>
      <li><a href="semester5.html">Semester 5 Notes</a></li>
      <li><a href="semester6.html">Semester 6 Notes</a></li>
    </ul>
  </section>
</body>
</html>
